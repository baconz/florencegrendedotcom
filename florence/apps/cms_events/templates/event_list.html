<div class="plugin bcast evemt">
  {% if events %}
  <div class="event_listing_title">
    Upcoming Events
  </div>
  {% for event in events %}
  <div class="event_listing">
    <h1>{{ event.event_date }}</h1>
    <h2>{{ event.title }}</h2>
    <ul class="event_listing_description">
      <li>{{ event.description }}</li>
      <li>{{ event.address }}</li>
      <li><a target="_blank" href="{{ event.url }}">{{ event.url }}</a></li>
    </ul>
  </div>
  {% endfor %}
  {% endif %}
</div>
